<!--/*@thymesVar id="tests" type="java.util.List"*/-->
<!--/*@thymesVar id="test" type="com.example.hotelmysql.model.Test"*/-->
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <h1 class="panel-title">Tests</h1>
                </div>
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(tests)}">
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                            <tr>
                                <th>ID</th>
                                <th>Age</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Update</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tr th:remove="all">
                                <td>123</td>
                                <td>Tasty Goodnees 1</td>
                                <td><a href="#">View</a></td>
                            </tr>
                            <tr th:remove="all">
                                <td>12333</td>
                                <td>Tasty Goodnees 2</td>
                                <td><a href="#">View</a></td>
                            </tr>
                            <tr th:each="test : ${tests}">
                                <td th:text="${test.id}">334</td>
                                <td th:text="${test.age}">Tasty Goodnees 3</td>
                                <td th:text="${test.fName}">Tasty Goodnees 3</td>
                                <td th:text="${test.lName}">Tasty Goodnees 3</td>
                                <td><a href="#" th:href="@{'/tests/' + ${test.id} + '/update'}">Update</a></td>
                                <td><a href="#" th:href="@{'/tests/' + ${test.id} + '/delete'}">Delete</a></td>
                            </tr>
                        </table>
                        <a href="/tests/new" class="btn btn-info btn-lg px-5 m-3">new</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
